# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/goinbox/color"
  version = "1.0.0"

[[constraint]]
  name = "github.com/goinbox/crypto"
  version = "1.1.0"

[[constraint]]
  name = "github.com/goinbox/exception"
  version = "1.0.1"

[[constraint]]
  name = "github.com/goinbox/gohttp"
  version = "4.0.0"

[[constraint]]
  name = "github.com/goinbox/golog"
  version = "2.1.0"

[[constraint]]
  name = "github.com/goinbox/gomisc"
  version = "1.2.0"

[[constraint]]
  name = "github.com/goinbox/mongo"
  version = "1.0.7"

[[constraint]]
  name = "github.com/goinbox/mysql"
  version = "1.2.1"

[[constraint]]
  name = "github.com/goinbox/pidfile"
  version = "1.0.1"

[[constraint]]
  name = "github.com/goinbox/redis"
  version = "1.2.5"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/mgo.v2"

[prune]
  go-tests = true
  unused-packages = true
